<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Let's calculate salaries!</h1>
    <div class = 'container'>
      <div class="input-form">
        <span>First Name:</span>
        <input type="text" id="first-name">
        <span>Last Name:</span>
        <input type="text" id="last-name">
        <span>ID Number:</span>
        <input type="text" id="id-number">
        <span>Job Title:</span>
        <input type="text" id="job-title">
        <span>Annual Salary:</span>
        <input type="text" id="annual-salary">
        <button id="submit">Submit your data!!</button>
      </div>
      <div class='monthly-spending-div'>
        <span>Monthly Spending:</span>
        <span id = 'monthly-spending'><span>
      </div>
      <div class="table">
        <table border="1">
          <thead>
            <tr>
              <td>First Name</td>
              <td>Last Name</td>
              <td>ID Number</td>
              <td>Job title</td>
              <td>Annual Salary</td>
              <td>Delete employee?<td>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
